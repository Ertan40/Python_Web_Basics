{% extends 'base.html' %}
{% block content %}


<!-- Title of the Page -->
<h2>Current Events</h2>

<!-- The Main Content for the Dashboard Event section -->
<section id="dashboard">

    <!-- Display paragraph: If there are no events yet -->
    {% if not events %}
    <h4>There are no Events in the Dashboard!</h4>
    {% else %}

    <!-- Display a <div> with information about every post (if any)-->
    {% for event in events %}
    <!-- First Card-Box in dashboard -->
    <div class="event">
        <!-- Event Image -->
        <img src="{{ event.event_image }}" alt="Robert De Niro Themed Party Image"/>

        <!-- Event Name -->
        <div class="event-details">
            <p class="title">
                {{ event.name }}
            </p>

            <!-- Event Date -->
            <p class="date">{{ event.date }}</p>
        </div>

        <!-- Details Button -->
        <a class="details-btn" href="{% url 'event details' pk=event.pk %}">Details</a>
    </div>
        {% endfor %}


        </div>

        <!-- Details Button -->
        <a class="details-btn" href="">Details</a>
    </div>
    {% endif %}
</section>
<!-- End Dashboard Event section -->

{% endblock %}
