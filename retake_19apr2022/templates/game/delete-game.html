{% extends 'base.html' %}

{% block content %}

    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" action="{% url 'delete game' pk=game.pk %}" method="post">
            <div class="container">

                <h1>Delete Game</h1>

                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Game">
            </div>
        </form>
    </section>

{% endblock %}
