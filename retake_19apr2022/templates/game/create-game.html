{% extends 'base.html' %}

{% block content %}

    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form id="create" action="{% url 'create game' %}" method="POST">
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>

                <!-- create game button -->
                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>

{% endblock %}
