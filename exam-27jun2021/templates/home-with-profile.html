{% extends 'base.html' %}

{% block content %}
        <!--end navigation bar-->

        <h1>My Notes</h1>
        {% if not notes %}
            <h2>There are no notes.</h2>
        {% else %}
        <!--notes container-->
            {% for note in notes %}
                <div class="note-container">
{#            <h2>Today's Tasks <img src="https://www.freeiconspng.com/thumbs/tasks-icon/tasks-icon-9.png" /></h2>#}
                    <h2>{{ note.title }} <img src="{{ note.image_url }}" /></h2>

                    <div class="right">
                        <a class="button details" href="{% url 'note details' pk=note.pk %}">Details</a>
                        <a class="button edit" href="{% url 'edit note' pk=note.pk %}">Edit</a>
                        <a class="button delete" href="{% url 'delete note' pk=note.pk %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
       {% endif %}

{% endblock %}
