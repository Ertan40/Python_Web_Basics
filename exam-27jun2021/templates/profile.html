{% extends "base.html" %}

{% block content %}
        <!--end navigation bar-->

        <div class="body">
            <!--headings-->
            <h1>Your Profile</h1>
            <!--end headings-->

            <!--profile details container TODO-->
            <div class="note-container">
                <h2>
                    {{ user.first_name }} {{ user.last_name }}
                    <img src="{{ user.image_url }}" />
                </h2>
                <p>Age: {{ user.age }}</p>
                <div>
                    <p>All notes: {{ notes_count }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="{% url 'delete profile' pk=user.pk %}">Delete</a>
                </div>
            </div>
            <!--end profile details container-->
        </div>

{% endblock %}
